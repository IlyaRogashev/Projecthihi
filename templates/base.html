<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{{title}}</title>
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4  text-bg-dark">>
        <a href="/" class="d-flex align-items-right mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

           <p><font size="8" color="yellow" face="serif">Яндекс хиханьки хаханьки</font></p>
            <nav class="navbar navbar-black bg-black">
                    {% if current_user.is_authenticated %}
                        <a class="btn btn-primary" href="/index">Главная</a>
                        <a href="news" class="btn btn-info">Добавить хихишку</a>
                        <a class="btn btn-danger" href="/logout">{{ current_user.name }} Выйти</a>
                `       <a class="btn btn-secondary" href="/about">О нас</a>

                    {% else %}
                        <p>
                            <a class="btn btn-primary" href="/index">Главная</a>
                            <a class="btn btn-warning " href="/register">Зарегистрироваться</a>
                            <a class="btn btn-success" href="/login">Войти</a>
                            <a class="btn btn-secondary" href="/about">О нас</a>
                        </p>
                    {% endif %}
            </nav>
  </header>
       <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</div>
</body>
</html>
